services:
  solr:
    image: solr:9.4
    container_name: solr_server
    ports:
      - "8983:8983"
    volumes:
      - solr_data:/var/solr
      - ./docker/solr/configsets:/configsets
    command:
      - solr-precreate
      - documents
      - /configsets/documents
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8983/solr/"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      SOLR_OPTS: "-Dsolr.jetty.request.header.size=65535"
    networks:
      - app_network
      
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: asra_frontend
    ports:
      - "8080:80"
    depends_on:
      solr:
        condition: service_healthy
    networks:
      - app_network
    # Für Entwicklung können wir das Volumen einkommentieren
    # volumes:
    #  - ./src:/app/src

networks:
  app_network:
    driver: bridge

volumes:
  solr_data:
    driver: local
